<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div
          class="card"
          id="list1"
          style="border-radius: 0.75rem; background-color: #eff1f2"
        >
          <div class="card-body py-4 px-4 px-md-5">
            <small class="text-danger"> {{ msg }}</small>

            <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
              <u>Login</u>
            </p>

            <form #loginForm="ngForm" (ngSubmit)="loginUser()">
              <div class="pb-2">
                <div class="card">
                  <div class="card-body">
                    <div class="d-flex flex-row align-items-center">
                      <label class="form-control" for="form2Example1"
                        >UserName</label
                      >
                      <input
                        type="test"
                        name="username"
                        class="form-control form-control-lg"
                        [(ngModel)]="user.userName"
                      />
                    </div>

                    <!-- Password input -->
                    <div class="d-flex flex-row align-items-center">
                      <label class="form-control" for="form2Example2"
                        >PassWord</label
                      >
                      <input
                        type="password"
                        name="password"
                        class="form-control form-control-lg"
                        [(ngModel)]="user.userPassword"
                      />
                    </div>

                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                      <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="form2Example31"
                            checked
                          />
                          <label class="form-check-label" for="form2Example31">
                            Remember me
                          </label>
                        </div>
                      </div>

                      <div class="col">
                        <!-- Simple link -->
                        <a href="#!">Forgot password?</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
